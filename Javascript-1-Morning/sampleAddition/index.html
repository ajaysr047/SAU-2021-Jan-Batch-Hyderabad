    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <h1>Add Two Numbers</h1>

        <span>

        <span>
            <input type="number" name="num2" id="num2">
        </span>
        <label for="#"> = </label>
        <span class="result">
            <input type="number" name="num3" id="num3">
        </span>

        <div class="btn-container">
            <button onclick="add()">Add</button>
        </div>
    </div>
